<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты - Шестерка воронов</title>
    <meta name="description" content="Контакты для связи" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <header>
      <a href="/">Шестерка воронов</a>
      <!-- Главное меню навигации -->
      <nav>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="about.html">О нас</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Простые "хлебные крошки" -->
      <nav aria-label="Хлебные крошки">
        <a href="index.html">Главная</a> →
        <span>Контакты</span>
      </nav>
      <h1>Как с нами связаться</h1>
      <section>
        <h2>Мгновенная связь</h2>
        <p>Только по предварительно согласованным каналам</p>
      </section>
      <section>
        <h2>Личная встреча</h2>
        <p>В заранее оговоренном нейтральном месте.</p>
      </section>

      <form id="ContactForm">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name">

        <label for="name">Ваш телефон:</label>
        <input type="tel" id="tel" name="tel" inputmode="tel">

        <label for="name">Ваш email:</label>
        <input type="email" id="email" name="email" inputmode="email">

        <select id="course" name="course" required>
          <option value="">Выберите тему:</option>
          <option>Сделать заказ</option>
          <option>Задать вопрос</option>
          <option>Другое</option>
        </select>

        <label for="message">Ваше сообщение:</label>
        <textarea type="text" id="message" name="message" rows="4" required></textarea>

        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Шестерка воронов. Все права защищены.</p>
    </footer>
  </body>
</html>
